<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubuntu Cosmetics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <h1 class="hero-text">✨ Ubuntu Cosmetics ✨</h1>
    <p class="hero-subtext">Beauty for the community</p>
    <button class="btn" id="learnMoreBtn">Learn More</button>
  </header>

  <!-- Featured Products -->
  <section class="products" id="products">
    <h2>✨ Featured Products ✨</h2>
    <div class="product-grid">

      <!-- Lipstick -->
      <div class="product-card">
        <img src="https://images.pexels.com/photos/1377034/pexels-photo-1377034.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Lipstick">
        <h3>Red Velvet Lipstick</h3>
        <p>$20.00</p>
        <button class="btn buy-btn">Buy Now</button>
      </div>

      <!-- Perfume -->
      <div class="product-card">
        <img src="https://images.pexels.com/photos/965989/pexels-photo-965989.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Perfume">
        <h3>Rose Scent Perfume</h3>
        <p>$45.00</p>
        <button class="btn buy-btn">Buy Now</button>
      </div>

      <!-- Makeup Kit -->
      <div class="product-card">
        <img src="https://images.pexels.com/photos/3373742/pexels-photo-3373742.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Makeup Kit">
        <h3>Luxury Makeup Kit</h3>
        <p>$60.00</p>
        <button class="btn buy-btn">Buy Now</button>
      </div>

    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="infoModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>About Ubuntu Cosmetics</h2>
      <p>We believe in beauty that connects us all — "I am because we are." Our products are made with care for the community.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
